  <body>
    <div id="taskForm">
      <label for="datePicker">Date:</label>
      <input type="date" id="datePicker">

      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" placeholder="Enter task name">

      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime">

      <label for="endTime">End Time:</label>
      <input type="time" id="endTime">

      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList"></div>

    <script>
      //for theme changes
      const setTheme = theme => document.documentElement.className = theme;

      //ensure the two things are the same size
        document.getElementById('taskList').style.height=document.getElementById('taskForm').getBoundingClientRect().height-40 + 'px';
        //if its scuffed its bc 40 is hardcoded to the vertical padding value go change that

      // Function to set a cookie
      function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
      }

      // Function to get a cookie value by name
      function getCookie(name) {
        const keyValue = document.cookie.match(`(^|;) ?${name}=([^;]*)(;|$)`);
        return keyValue ? keyValue[2] : null;
      }

      // Load tasks and XP from cookies when the page loads
      window.onload = function() {
        const savedTasks = getCookie('tasks');
        const savedXP = getCookie('XP') || 0;
        const savedLevel = getCookie('level') || 1;

        if (savedTasks) {
          const taskList = document.getElementById('taskList');
          taskList.innerHTML = savedTasks;

          // Attach event listeners for deletion and completion
          const taskCards = taskList.getElementsByClassName('taskCard');
          for (const taskCard of taskCards) {
            attachEventListeners(taskCard);
          }
        }

        updateLevel(savedLevel);
        updateXP(savedXP);
      };

      // Function to save tasks to cookies
      function saveTasksToCookies() {
        const taskList = document.getElementById('taskList');
        setCookie('tasks', taskList.innerHTML, 7); // Store tasks for 7 days (adjust as needed)

        // Attach event listeners for deletion and completion
        const taskCards = taskList.getElementsByClassName('taskCard');
        for (const taskCard of taskCards) {
          attachEventListeners(taskCard);
        }
      }

      // Function to update the level indicator
      function updateLevel(level) {
        document.getElementById('levelIndicator').innerText = level;
        setCookie('level', level, 7); // Store level for 7 days (adjust as needed)
      }

      // Function to update the XP bar
      function updateXP(xp) {
        const xpPercentage = Math.min((xp / 100) * 100, 100);
        document.getElementById('xpFill').style.width = `${xpPercentage}%`;
      }

      // Function to add XP to the XP cookie
      function addXP(amount) {
        const currentXP = parseInt(getCookie('XP')) || 0;
        const newXP = currentXP + amount;
        setCookie('XP', newXP, 7); // Store XP for 7 days (adjust as needed)

        const xpToNextLevel = 100;
        const currentLevel = parseInt(getCookie('level')) || 1;
        if (newXP >= xpToNextLevel) {
          const remainingXP = newXP - xpToNextLevel;
          const newLevel = currentLevel + 1;
          updateLevel(newLevel);
          updateXP(remainingXP);
        } else {
          updateXP(newXP);
        }
      }

      function addTask() {
        const date = document.getElementById('datePicker').value;
        const taskName = document.getElementById('taskName').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        if (date && taskName && startTime && endTime) {
          const taskList = document.getElementById('taskList');

          const taskCard = document.createElement('div');
          taskCard.className = 'taskCard';

          const taskInfo = document.createElement('p');
          taskInfo.textContent = `${taskName} | Due ${date}, from ${startTime} to ${endTime}`;

          const taskButtons = document.createElement('div');
          taskButtons.className = 'taskButtons';

          const completeButton = document.createElement('button');
          completeButton.textContent = 'Mark as Complete';
          completeButton.onclick = function() {
            markAsComplete(taskCard);
          };

          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = function() {
            deleteTask(taskCard);
          };

          taskButtons.appendChild(completeButton);
          taskButtons.appendChild(deleteButton);

          taskCard.appendChild(taskInfo);
          taskCard.appendChild(taskButtons);
          taskList.appendChild(taskCard);

          // Clear form inputs
          document.getElementById('datePicker').value = '';
          document.getElementById('taskName').value = '';
          document.getElementById('startTime').value = '';
          document.getElementById('endTime').value = '';
          
          document.getElementById('taskList').style.height=document.getElementById('taskForm').getBoundingClientRect().height-40 + 'px';
        } else {
          alert('Please fill in all fields.');
        }
        saveTasksToCookies();
      }
      function markAsComplete(taskCard) {
        // Add your logic here for marking the task as complete
        taskCard.remove(); // Change background color to indicate completion
        addXP(5);
        document.getElementById('taskList').style.height=document.getElementById('taskForm').getBoundingClientRect().height-40 + 'px';
        saveTasksToCookies();
      }

      function deleteTask(taskCard) {
        // Add your logic here for deleting the task
        taskCard.remove();
        document.getElementById('taskList').style.height=document.getElementById('taskForm').getBoundingClientRect().height-40 + 'px'; 
        saveTasksToCookies();
      }

    </script>

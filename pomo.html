  <div class="timer-container">
    <h1 id="timer-title">Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div class="controls">
      <label for="work-duration">Work Duration (minutes): </label>
      <input type="number" id="work-duration" value="25" onchange="updateDisplay()">
      <br>
      <label for="break-duration">Break Duration (minutes): </label>
      <input type="number" id="break-duration" value="5" onchange="updateDisplay()">
      <br>
      <button onclick="startTimer()">Start</button>
      <button id="pauseButton" onclick="togglePause()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let isPaused = false;
    let workDuration = 25 * 60; // Default work duration in seconds
    let breakDuration = 5 * 60; // Default break duration in seconds

    function updateDisplay() {
      const workInput = document.getElementById('work-duration');
      const breakInput = document.getElementById('break-duration');
      const minutes = formatTime(workInput.value);
      const seconds = formatTime(0);
      document.getElementById('timer').innerText = `${minutes}:${seconds}`;
    }

    function startTimer() {
      const workInput = document.getElementById('work-duration');
      const breakInput = document.getElementById('break-duration');
      workDuration = workInput.value * 60;
      breakDuration = breakInput.value * 60;

      clearInterval(timer);

      timer = setInterval(function () {
        if (!isPaused) {
          if (workDuration > 0) {
            workDuration--;
            updateTimerDisplay(workDuration);
            document.title = `Work - ${formatTime(workDuration)}`;
          } else if (breakDuration > 0) {
            breakDuration--;
            updateTimerDisplay(breakDuration);
            document.title = `Break - ${formatTime(breakDuration)}`;
          } else {
            clearInterval(timer);
            document.title = 'Pomodoro Timer';
          }
        }
      }, 1000);
    }

    function togglePause() {
      isPaused = !isPaused;
      const pauseButton = document.getElementById('pauseButton');
      pauseButton.innerText = isPaused ? 'Unpause' : 'Pause';
    }

    function resetTimer() {
      clearInterval(timer);
      isPaused = false;
      workDuration = 25 * 60;
      breakDuration = 5 * 60;
      updateTimerDisplay(workDuration);
      document.title = 'Pomodoro Timer';
    }

    function updateTimerDisplay(duration) {
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      document.getElementById('timer').innerText = `${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }
  </script>
